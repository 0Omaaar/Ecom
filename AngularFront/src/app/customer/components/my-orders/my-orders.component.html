<div class="container">

    <mat-table #basicTable [dataSource]="myOrders" class="mat-elevation-z8">
        <ng-container matColumnDef="trackingId">
            <mat-header-cell *matHeaderCellDef class="th-Title">Tracking ID</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let order">{{order.trackingId}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef class="th-Title">Amount</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let order">{{order.amount}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef class="th-Title">Description</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let order">{{order.orderDescription}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef class="th-Title">Address</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let order">{{order.address}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef class="th-Title">Date</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let order">{{order.date | date: 'dd/MM/yyyy'}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef class="th-Title">Status</mat-header-cell>
            <mat-cell mat-cell *matCellDef="let order">{{order.orderStatus}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
            <mat-header-cell mat-header-cell *matHeaderCellDef class="th-Title">Action</mat-header-cell>
            <mat-cell *matCellDef="let order">
                <span *ngIf="order.orderStatus== 'Delivered'">
                    <button mat-raised-button color="primary" type="submit"
                        routerLink="/customer/ordered_products/{{order.id}}">Review</button>
                </span>
            </mat-cell>
        </ng-container>
        <mat-header-row mat-header-row *matHeaderRowDef="['trackingId', 'amount', 'description', 'address', 
            'date', 'status', 'action']">
        </mat-header-row>
        <mat-row mat-row *matRowDef="let row; columns: ['trackingId', 'amount', 'description', 'address', 
            'date', 'status', 'action']">
        </mat-row>
    </mat-table>
</div>
